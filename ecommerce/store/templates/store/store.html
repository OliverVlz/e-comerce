{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 shadow-sm rounded-3 product-card" style="transition: transform 0.2s, box-shadow 0.2s;">
                <img class="card-img-top" 
                    src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/placeholder.png' %}{% endif %}" 
                    alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title font-weight-bold">{{ product.name }}</h5>
                    <hr>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart2</a>
                                <a class="btn btn-outline-success ms-2" href="#">View</a>
                            </div>
                            <h4 class="text-right"><strong>${{ product.price|floatformat:2 }}</strong></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <style>
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
    </style>
{% endblock content %}
