{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="bodyHome">
    <!-- Carousel wrapper -->
    <div id="carouselBasicExample" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="7000">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselBasicExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselBasicExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
    
        <!-- Inner -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./static/images/test0.4.png" class="d-block w-100" alt="Sunset Over the City" />
                <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="boton-cotizacion btn btn-lg">Empieza tu Cotizacion Gratis</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./static/images/test0.2.png" class="d-block w-100" alt="Sunset Over the City" />
                <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="boton-expert btn btn-primary btn-lg">Habla con un Experto</button>
                </div>
            </div>
        </div>
    
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBasicExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBasicExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Productos o contenido adicional -->
<div class="container mt-4">
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <!-- Enlace envolviendo la tarjeta completa -->
            <a href="{% url 'product_detail' product.id %}" class="card-link-wrapper" style="text-decoration: none;">
                <div class="card h-100 shadow-sm rounded-3 product-card" style="transition: transform 0.2s, box-shadow 0.2s;">
                    <img class="card-img-top" 
                        src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/placeholder.png' %}{% endif %}" 
                        alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title font-weight-bold text-center">{{ product.name }}</h5>
                        <hr>
                        <h4 class="text-center text-primary"><strong>${{ product.price|floatformat:2 }}</strong></h4> <!-- Precio centrado -->
                        <div class="mt-auto text-center"> <!-- Contenedor centrado -->
                            <div class="btn-group"> <!-- Grupo de botones centrado -->
                                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary add-to-cart">Añadir al carrito</a>
                                <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-success ms-2 view-details">Detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Estilo para hacer que el banner del carrusel ocupe toda la pantalla */
    html, body {
        height: 100%; /* Asegura que el body y el html ocupen toda la pantalla */
        margin: 0; /* Remove any default margin */
        padding: 0; /* Remove any default padding */
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .carousel, .carousel-inner, .carousel-item {
        height: 100vh; /* Make sure the carousel covers the viewport height */
        width: 100vw;  /* Ensure the carousel covers the full width of the viewport */
    }

    .carousel-item img {
        object-fit: cover;
        height: 100vh; /* Asegura que la imagen ocupe toda la pantalla */
        width: 100%;
    }

    /* Centramos el contenido del banner verticalmente */
    .carousel-caption {
        top: 50%;
        transform: translateY(-50%);
        bottom: initial;
    }

    .carousel-indicators [data-bs-target] {
    border-radius: 50%; /* Asegura que el punto sea perfectamente circular */
    background-color: rgba(255, 255, 255, 0.253); /* Color del punto inactivo */
    border: none; /* Elimina cualquier borde */
    margin: 5px; /* Reduce el espaciado entre los puntos */
    padding: 5px;
    width: 8px;  /* Mantén el tamaño igual para el punto activo */
    height: 8px;
    }

    .carousel-indicators .active {
        background-color: rgba(255, 255, 255, 0.49); /* Color del punto activo */
        width: 8px;  /* Mantén el tamaño igual para el punto activo */
        height: 8px; /* Mantén el tamaño igual para el punto activo */
        border: none; /* Asegúrate de que el punto activo no tenga borde */
    }

    .boton-expert {
        position: absolute;
        bottom: -165px;
        left: -20px;
        padding: 10px 25px;
        font-size: 22px;
        font-weight: bold;
        z-index: 2;
        white-space: nowrap;
        border-radius: 50px;
    }

    .boton-cotizacion {
        background-color: #96c952;
        color: white;
        position: absolute;
        bottom: -113px;
        left: 310px;
        padding: 10px 25px;
        font-size: 22px;
        font-weight: bold;
        z-index: 2;
        white-space: nowrap;
        border-radius: 50px;
    }

    .boton-cotizacion:hover {
        background-color: #88c13e;
    }

</style>
{% endblock content %}
