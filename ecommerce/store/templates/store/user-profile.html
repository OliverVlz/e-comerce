{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <!-- Encabezado con el título y el botón -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold fw-bold mb-3">Perfil de Usuario</h2>
        <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-edit me-1"></i> Editar Información
        </a>
    </div>

    <!-- Información del perfil -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="fw-bold mb-4 text-primary">Información Personal</h5>
        <div class="d-flex align-items-center mb-3">
            <i class="fas fa-user-circle me-2 text-secondary" style="font-size: 1.5rem;"></i>
            <p class="mb-0"><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        </div>
        <hr>
        <div class="d-flex align-items-center mb-3">
            <i class="fas fa-envelope me-2 text-secondary" style="font-size: 1.5rem;"></i>
            <p class="mb-0"><strong>Email:</strong> {{ user.email }}</p>
        </div>
        <hr>
        <div class="d-flex align-items-center mb-3">
            <i class="fas fa-phone me-2 text-secondary" style="font-size: 1.5rem;"></i>
            <p class="mb-0"><strong>Teléfono:</strong> {{ user.phone_number }}</p>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f6f6f6;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Asegura que el body ocupe toda la altura del viewport */
    }

    .container {
        flex: 1; /* El contenido principal se expande para ocupar el espacio disponible */
    }

    h2 {
        color: #333;
    }

    .card {
        border-radius: 10px;
        border: none;
    }

    .card h5 {
        color: #05478a;
    }

    .btn-outline-primary {
        font-size: 0.9rem;
    }

    /* Responsividad para dispositivos móviles */
    @media (max-width: 768px) {
        .d-flex {
            flex-wrap: wrap;
        }

        h2 {
            margin-bottom: 1rem;

        }

        .btn-outline-primary {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
